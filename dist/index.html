</head>
    <body>  
        <header>
          <div class="left-header-buttons">

              </svg>

                <path d="M11.03 2.59C11.3011 2.36044 11.6448 2.23447 12 2.23447C12.3552 2.23447 12.6989 2.36044 12.97 2.59L20.47 8.953C20.6361 9.09379 20.7695 9.26905 20.861 9.46661C20.9526 9.66416 21 9.87927 21 10.097V19.5C21 19.8978 20.842 20.2794 20.5607 20.5607C20.2794 20.842 19.8978 21 19.5 21H13.75C13.5511 21 13.3603 20.921 13.2197 20.7803C13.079 20.6397 13 20.4489 13 20.25V14H11V20.25C11 20.4489 10.921 20.6397 10.7803 20.7803C10.6397 20.921 10.4489 21 10.25 21H4.5C4.10218 21 3.72064 20.842 3.43934 20.5607C3.15804 20.2794 3 19.8978 3 19.5V10.097C3 9.657 3.194 9.238 3.53 8.953L11.03 2.59ZM12 3.734L4.5 10.097V19.5H9.5V13.25C9.5 13.0511 9.57902 12.8603 9.71967 12.7197C9.86032 12.579 10.0511 12.5 10.25 12.5H13.75C13.9489 12.5 14.1397 12.579 14.2803 12.7197C14.421 12.8603 14.5 13.0511 14.5 13.25V19.5H19.5V10.097L12 3.734Z" fill="white"/>
              </svg>
                
          </div>
          <div class="header-text">TodoIst Clone</div>
          <div class="right-header-icon">

            <svg id="profile" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_42_31)">

              <defs>
              <clipPath id="clip0_42_31">
              <rect width="20" height="20" fill="white"/>

              </svg>
          </div>

          <div class="profile-modal">
            <div class="profile-general-info">
              <div class="profile-icon"></div>
              <div class="profile-text-info">
                <div class="profile-user-name"></div>
                <div class="profile-email"></div>
              </div>
            </div>    
            <div class="profile-settings"></div>
            <div class="profile-theme"></div>
            <div class="profile-activity-log"></div>
            <div class="profile-print"></div>
            <div class="profile-integrations"></div>
            <div class="profile-upgrade-to-pro"></div>
            <div class="profile-upgrade-to-business"></div>
            <div class="profile-downnload-apps"></div>
            <div class="profile-logout"></div>
          </div>
          
        </header>   
        <div id="page">

            <div class="container" id="project-view-container">

                <div class="project-info-container">
                    <div class="project-list-title">Projects</div>
                    <div class="project-number-counter">0 out of 10</div>
                    <div class="add-project">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.16669 15.8333V10.8333H4.16669V9.16666H9.16669V4.16666H10.8334V9.16666H15.8334V10.8333H10.8334V15.8333H9.16669Z" fill="#676E6C"/>
                        </svg>
                    </div>

                    <form id="add-project-form">
                        <div class="add-project-form-text">Project Name</div>
                        <input type="text" id="projectName" placeholder="Project Name" name="projectName">
                    
                        <div class="add-project-label">Project Label</div>

                        <div class="custom-radios">
                            <div>
                              <input type="radio" id="color-1" name="color" value="mint-green" checked>
                              <label for="color-1">
                                <span>
                                  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
                                </span>
                              </label>
                            </div>
                            
                            <div>
                              <input type="radio" id="color-2" name="color" value="salamon">
                              <label for="color-2">
                                <span>
                                  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
                                </span>
                              </label>
                            </div>
                            
                            <div>
                              <input type="radio" id="color-3" name="color" value="sunshine">
                              <label for="color-3">
                                <span>
                                  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
                                </span>
                              </label>
                            </div>
                          
                            <div>
                              <input type="radio" id="color-4" name="color" value="lavender">
                              <label for="color-4">
                                <span>
                                  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
                                </span>
                              </label>
                            </div>

                            <div>
                                <input type="radio" id="color-5" name="color" value="teal">
                                <label for="color-5">
                                  <span>
                                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
                                  </span>
                                </label>
                              </div>
                          </div>

                        <div class="add-project-bottom-button-container">
                            <button type="button" id="cancel-new-project-button">Cancel</button>
                            <button type="submit" id="submit-new-project-button">Add Project</button>
                        </div>
                       
                    </form>





                </div>

                <div class="project-list-items"></div>
            </div>

            <div class="class" id="task-view-container">
                <div class="task-list-title">
                    <div class="project-name">Project Name</div>
                    <div class="project-name-edit-button">
                        <svg width="24" height="10" viewBox="0 0 24 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="2" cy="2" r="1.875" fill="none" stroke="#676E6C" stroke-width="1.0"/>
                            <circle cx="8" cy="2" r="1.875" fill="none" stroke="#676E6C" stroke-width="1.0"/>
                            <circle cx="14" cy="2" r="1.875" fill="none" stroke="#676E6C" stroke-width="1.0"/>
                            </svg>   
                    </div>

                    <div class="edit-project-modal-container">
                        <div class="top-project-modal-container">
                            <div class="edit-project-name-modal-title">Edit Project</div> 
                            <div class="project-modal-close-button">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15.8333 2.5H4.16667C3.72464 2.5 3.30072 2.67559 2.98816 2.98816C2.67559 3.30072 2.5 3.72464 2.5 4.16667V15.8333C2.5 16.2754 2.67559 16.6993 2.98816 17.0118C3.30072 17.3244 3.72464 17.5 4.16667 17.5H15.8333C16.2754 17.5 16.6993 17.3244 17.0118 17.0118C17.3244 16.6993 17.5 16.2754 17.5 15.8333V4.16667C17.5 3.72464 17.3244 3.30072 17.0118 2.98816C16.6993 2.67559 16.2754 2.5 15.8333 2.5ZM13 14.1667L10 11.1667L7 14.1667L5.83333 13L8.83333 10L5.83333 7L7 5.83333L10 8.83333L13 5.83333L14.1667 7L11.1667 10L14.1667 13L13 14.1667Z" fill="#BBBBBB"/>
                                </svg>       
                            </div>
                        </div>
                        

                        <label id="edit-project-modal-field-name" for="edit-project-modal-field-name">Name</label>
                        <input id="edit-project-modal-input" type="text" placeholder="New Project Name">

                        <div class="project-modal-bottom-buttons">
                             <button class="delete-project">Delete Project</button>
                             
                             <div class="margin-left-auto-buttons">
                               <button class="close-project">Close</button>
                               <button class="project-save">Save</button>
                             </div>
                        </div>
                        

                    </div>
                </div>

                <div class="project-task-items">
                    <!-- Task Items populate this div-->
                </div>


                <div class="modal-container"></div>

                <button id="add-task-btn">Add task</button>
            </div>
        </div>
        <footer><em>Copy Right @Josiah Schwahn - Todoist Clone</em></footer>
    </body>


</html>
